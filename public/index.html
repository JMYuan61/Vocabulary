<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Vocabulary</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/general.css">
    </head>
    <body class="bg-gradient">
        <nav class="navbar navbar-light navbar-expand-md shadow-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    Vocabulary
                </a>
                <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
                    <span class="sr-only">
                        Toggle navigation
                    </span>
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav">
                        <li class="nav-item" role="presentation"><a class="nav-link active" href="#">Add new vocabulary</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="learn">Learn vocabulary</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="setting">Setting</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="row">
                    <div class="col d-none d-lg-flex">
                        <div class="flex-grow-1 bg-login-image rounded" style="background-image: url(&quot;img/224792.jpg&quot;);"></div>
                    </div>
                    <div class="col">
                        <form class="user" method="POST" action="/index">
                            <div class="form-group">
                                <label class="col-form-label" for="vocabulary">English meaning:&nbsp;</label>
                                <input class="form-control" id="vocabulary" name="vocabulary" onkeypress="return handleEnter(this, event)">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="englishMeaning">English meaning:&nbsp;</label>
                                <textarea class="form-control z-depth-1" id="englishMeaning" name="englishMeaning" onkeypress="return handleEnter(this, event)"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="chineseMeaning">Chinese meaning:&nbsp;</label>
                                <textarea class="form-control z-depth-1" id="chineseMeaning" name="chineseMeaning" onkeypress="return handleEnter(this, event)"></textarea>
                            </div>
                            <button class="btn btn-primary btn-block text-white btn-user" type="submit" onclick="checkStatus()">Add to vocabulary list!</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- 弹框 -->
            <div class="modal fade" id="message_alert" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="myModalLabel"> 消息提示 </h5>
                        </div>
                        <div class="modal-body">
                            {{ message }}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default"data-dismiss="modal">关闭</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>
        </div>

        

        <input type="hidden" id="status" name="status" value="{{ status }}" />
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
        <script src="js/index_effect.js"></script>



    </body>
</html>
