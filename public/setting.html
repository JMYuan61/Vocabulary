<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Vocabulary</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/general.css">
    </head>
    <body class="bg-gradient">
        <nav class="navbar navbar-light navbar-expand-md shadow-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    Vocabulary
                </a>
                <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
                    <span class="sr-only">
                        Toggle navigation
                    </span>
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav">
                        <li class="nav-item" role="presentation"><a class="nav-link" href="index.html">Add new vocabulary</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="learn.html">Learn vocabulary</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link active" href="#">Setting</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="row">
                        <div class="col d-none d-lg-flex">
                            <div class="flex-grow-1 bg-login-image rounded" style="background-image: url(&quot;img/224792.jpg&quot;);"></div>
                        </div>
                        <div class="col">
                            <form class="user" method="POST" action="/setting">
                                <div class="form-group">
                                    <label class="col-form-label">Probabilities&nbsp;</label>
                                    <ul>
                                        <li><input class="form-control" id="level1" name="level1" onkeypress="return handleEnter(this, event)" placeholder="level 1"></li>
                                        <li><input class="form-control" id="level2" name="level2" onkeypress="return handleEnter(this, event)" placeholder="level 2"></li>
                                        <li><input class="form-control" id="level3" name="level3" onkeypress="return handleEnter(this, event)" placeholder="level 3"></li>
                                        <li><input class="form-control" id="level4" name="level4" onkeypress="return handleEnter(this, event)" placeholder="level 4"></li>
                                        <li><input class="form-control" id="level5" name="level5" onkeypress="return handleEnter(this, event)" placeholder="level 5 "></li>
                                    </ul>
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label" for="number">Total number each day:&nbsp;</label>
                                    <input class="form-control" id="number" name="number" onkeypress="return handleEnter(this, event)"></textarea>
                                </div>
                                <button class="btn btn-primary btn-block text-white btn-user" type="submit" onclick="">Save!</button>
                            </form>
                        </div>
                    </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/index.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
